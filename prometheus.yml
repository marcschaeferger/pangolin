global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Direct scrape of Pangolin metrics (for validation)
  - job_name: 'pangolin'
    static_configs:
      - targets: ['pangolin:8081']
    metrics_path: /metrics

  # Scrape metrics exposed by the Collector's Prometheus exporter
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

